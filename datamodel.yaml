classDiagram
    class DocumentType {
      +id: string
      +name: string
    }
    class DocumentClass {
      +id: string
      +type_id: string
      +display: string
    }
    class DocumentInstance {
      +id: string
      +class_id: string
      +upload_ts: datetime
      +origin: string
    }
    class SOPQuestion {
      +id: string
      +class_id: string
      +text: string
    }
    class FieldDefinition {
      +name: string
      +class_id: string
      +datatype: string
    }
    class FieldCandidate {
      +id: string
      +instance_id: string
      +field_name: string
    }
    class AnsweredQuestion {
      +id: string
      +instance_id: string
      +question_id: string
      +answer: string
    }
    class Actor {
      +id: string
      +kind: human|ai
      +role_id: string
    }
    class ReviewSession {
      +id: string
      +actor_id: string
      +instance_id: string
    }
    class Correction {
      +id: string
      +session_id: string
      +target_kind: string
      +target_id: string
    }
    class Decision {
      +id: string
      +instance_id: string
      +status: string
    }

    DocumentType --> DocumentClass : has
    DocumentClass --> DocumentInstance : classifies
    DocumentClass --> SOPQuestion : defines
    DocumentClass --> FieldDefinition : defines
    DocumentInstance --> FieldCandidate : yields
    DocumentInstance --> AnsweredQuestion : answers
    SOPQuestion --> AnsweredQuestion : instantiates
    Actor --> ReviewSession : opens
    ReviewSession --> Correction : creates
    ReviewSession --> DocumentInstance : reviews
    DocumentInstance --> Decision : finalizes